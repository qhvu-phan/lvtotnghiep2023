version: 2.1

orbs:
  docker: circleci/docker@2.4.0
  node: circleci/node@5.1.0
  
jobs:
  build-and-push:
    environment:
      DOCKER_IMAGE: vupqh/my-express-app
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: DOCKER_USER
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
  deploy:
    executor: docker/docker
    steps:
      - add_ssh_keys:
          fingerprints:
            - "21:ee:11:09:1a:77:a9:3f:4a:69:e6:76:4d:db:f0:8a"
      - run: ssh -oStrictHostKeyChecking=no ubuntu@152.69.173.110 './my-express-app/deploy.sh'

workflows:
  my-pipeline:
    jobs:
      - build-and-push:
          filters:
            branches:
              only:
                - main
      - deploy:
          requires:
            - build-and-push
